<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Moving Companion</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery -->
    <script rel="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Monsterrat font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">   
    <!-- File links -->
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
    <div class="row">
        <form id="form-container" class="form-container form-inline">
            <label for="street">Street: </label>
            <input class="form-control" type="text" id="street" value="Gray Avenue">
            <label for="city">City: </label>
            <input class="form-control m-2" type="text" id="city" value="Toronto">
            <button id="submit-btn" class="btn btn-primary mt-2">Submit</button>
        </form>
    </div>

    <div class="row">
        <h2 id="greeting" class="greeting text-center">Where do you want to live?</h2>
    </div>


    <div class="row">
        <div class="col-md-8">
            <div class="nytimes-container">
                <h3 id="nytimes-header">New York Times Articles</h3>
                <ul id="nytimes-articles" class="article-list list-group">What's going on in your new city? Enter an address and hit submit and the NY Times will tell you here!</ul>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="wikipedia-container">
                <h3 id="wikipedia-header">Relevant Wikipedia Links</h3>
                <ul id="wikipedia-links" class="list-group">Type in an address above and find relevant Wikipedia articles here!</ul>
            </div>
        </div>
    </div>
</body>
</html>
